version: "3.8"

services:
    classes.api:
        image: classes.api
        container_name: classes.api
        build:
            context: ../
            dockerfile: Classes.Infrastructure/api/Dockerfile
        ports:
            - "4000:4000"
            - "4001:4001"
        environment:
            - ASPNETCORE_ENVIRONMENT=Development
            - ASPNETCORE_URLS=https://+:4001;http://+:4000
            - ASPNETCORE_Kestrel__Certificates__Default__Path=Certificates/classes.pem
            - ASPNETCORE_Kestrel__Certificates__Default__KeyPath=Certificates/classes.key
        networks:
            - classes_net

    classes.nginx:
        container_name: classes.nginx
        build:
            context: ./nginx
            dockerfile: Dockerfile
        restart: unless-stopped
        ports:
            - "80:80"
            - "443:443"
        networks:
            - classes_net

    db:
        image: postgres
        restart: unless-stopped
        environment:
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        ports:
            - "5432:5432"
        volumes:
            - my_dbdata:/var/lib/postgresql/data
        networks:
            - classes_net

networks:
    classes_net:
        driver: bridge
